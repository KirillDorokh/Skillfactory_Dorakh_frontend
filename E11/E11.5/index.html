<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEM</title>
</head>
<body>
<form class=”search-form”> <!-- Блок search-form-->
    <h2 class=”search-form__title”>Search form</h2> <!-- Элемент search-form__title -->
    <input class=”search-form__input-field” placeholder=”Please type here..” />
    <input id=”terms” class=”search-form__terms-checkbox search-form__terms-checked” type=”checkbox” checked> <!-- Элемент search-form__terms-checkbox с модификатором search-form__terms-checked -->
    <label for=”terms” class=”search-form__terms-label”>I accept Terms and Conditions</label> <!-- Элемент search-form__terms-label -->
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flags</title>
</head>
<body>
    <h1>Russia</h1>
    <div>
        <svg height="120" width="180">

            <line style="stroke:rgb(255, 255, 255); stroke-width:40"
                  x1="0" y1="0"
                  x2="180" y2="0"
            />
            <line style="stroke:rgb(0, 0, 255); stroke-width:40"
                  x1="0" y1="60"
                  x2="180" y2="60"
            />
            <line style="stroke:rgb(255, 0, 0); stroke-width:40"
                  x1="0" y1="100"
                  x2="180" y2="100"
            />
            <polyline style="fill:none; stroke:rgb(0, 0, 0); stroke-width:3"
                      points="0,0 180,0 180,120 0,120 0,0"
            />
        </svg>
    </div>
    <h1>Japan</h1>
    <div>
        <svg height="120" width="180">
            <circle cx="90" cy="60" r="30" stroke="red" style="fill:red"/>
            <polyline style="fill:none; stroke:rgb(0, 0, 0); stroke-width:3"
                      points="0,0 180,0 180,120 0,120 0,0"
            />
        </svg>
    </div>
</body>
</html>
